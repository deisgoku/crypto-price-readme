name: Generate Traffic Badge

on:
  schedule:
    - cron: "0 2 * * *"  # Setiap hari jam 9 pagi (WIB)
  workflow_dispatch:      # Bisa dijalankan manual

jobs:
  build-badge:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install puppeteer
          sudo apt-get update && sudo apt-get install gifsicle

      - name: Run script to generate GIF
        run: node scripts/generate-badge.js

      - name: Push traffic count to Redis
        run: |
          curl -X PUT https://your-vercel-url/api/traffic \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}"

      - name: Commit and push badge
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/badge.gif
          git commit -m "update traffic badge"
          git push
